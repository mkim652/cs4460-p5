<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CS 4460 - P5</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/css/bootstrap-slider.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    </head>
    <body>

    <div id="main">
    	<svg width="1610" height="700" style="border: 1px solid #777;">
    	</svg>
        <div style="position: absolute; top: 17px; left: 18px;">
            <div>
                <label for="p5name" style="font-weight: 600">Name: Minyoung Kim / Emily N Yates</label><br>
                <label for="p5name" style="font-weight: 600">CS4460 P5 - College Data Visual</label>
            </div>
        </div>
        <div style="position: absolute; top: 650px; left: 300px;">
            <div id = "dropDown">
                <label for="xAxisSelect" style="font-weight: 600">X: </label>
                <select class="custom-select" id="xSelect" onchange="onXChanged()">
		            <option selected value="percent_federal_loans">% Federal Loans</option>
                    <option value="percent_part_time">% Part-time Undergrads</option>
                    <option value="avg_cost">Average Cost</option>
                    <option value="percent_undergrad_w_pell_grant"> % Pell Grant Undergrads</option>
		        </select>
            </div>
        </div>

        <div style="position: absolute; top: 300px; left: -130px; transform: rotate(270deg)">
            <div id = "dropDown">
                <label for="yAxisSelect" style="font-weight: 600">Y: </label>
	                <select class="custom-select" id="ySelect" onchange="onYChanged()">
    	                <option selected value="median_debt">Median Debt</option>
                        <option value="poverty_rate">Poverty Rate</option>
    	                <option value="employment_rate_after_8years">Employment Rate 8 years after entry</option>
                        <option value="mean_earnings_after_8years">Mean Earnings 8 years after Entry</option>
                        <option value="avg_family_income">Average Family Income</option>

	            </select>
            </div>
        </div>


		<div style="position: absolute; top: 375px; left: 800px;">
			<div class="data1">
		        <strong></strong> <span id="name1"></span><br/>
		        <strong>Admission Rate:</strong> <span id="admission_rate1"></span><br/>
		        <strong>Median ACT:</strong> <span id="act_median1"></span><br/>
		        <strong>Average SAT:</strong> <span id="sat_average1"></span><br/>
		        <strong>Population:</strong> <span id="undergrad_population1"></span><br/>
		        <strong>Retention Rate:</strong> <span id="retention_rate1"></span><br/>
            </div>
        </div>

        <div style="position: absolute; top: 50px; left: 800px;">
            <div class="ui-widget">
                <label for="filterTerm" style="font-size: 18px; font-weight: 600;">Search:</label>
                <input type="text" value="" id="searchInput" style="width: 275px;" onChange="onFilterTermChanged(this.value)">
            </div>
        </div>
        <div style="position: absolute; top: 100px; left: 800px;">
            <div class="ui-widget">
                <label for="filterTerm" style="font-size: 18px; font-weight: 600;">Region by Color</label>

            </div>
        </div>
        <div style="position: absolute; top: 100px; left: 1000px;">
            <div class="ui-widget">
                <label for="filterTerm" style="font-size: 18px; font-weight: 600;">Control by Shape</label>
            </div>
        </div>
        <div style="position: absolute; top: 200px; left: 1000px;">
            <div class="ui-widget">
                <label for="filterTerm" style="font-size: 18px; font-weight: 600;">Undergrad Population by Size</label>
            </div>
        </div>

        <div style="position: absolute; top: 50px; left: 1150px;">
            <div id = "searchBar">
            	<button id="searchButton" type="button" onclick="search()" >Search</button>
                <input name="clearButton" type="button" value="Clear" onclick="clearFilter()" ></button>
            </div>
        </div>

        <div style="position: absolute; top: 410px; left: 1050px;">
            <div class="ui-widget">
            	<label for = "bar_chart" style="font-size: 20px; font-weight: 600;">Demographics</label>
                <div id="bar-chart"></div>
            </div>
		</div>

    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/bootstrap-slider.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
<script src="./js/d3-tip.js"></script>
<script src="./js/main.js"></script>
</html>
